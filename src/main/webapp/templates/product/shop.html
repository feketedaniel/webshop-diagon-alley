<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header.html :: head">
</head>

<body>
<div th:replace="header.html :: logo-container"></div>
<nav th:replace="header.html :: header-container"></nav>

<div class="shadow"></div>
<div class="container">
    <div class="row" id="products">
        <div class="card" th:each="prod : ${products}">
            <div class="img-container">
                <img alt="" class="" src="http://placehold.it/400x250/000/fff" th:attr="src=${prod.imgUrl}"/>
            </div>
            <div class="card-header">
                <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                <p class="card-text" th:text="${prod.description}">Product description... </p>
            </div>
            <div class="card-body">
                <div class="lead price-container" th:text="${prod.getPrice()}"></div>
                <div class="cart-button-container" th:attr="data-prod-id=${prod.id}"><a class="btn btn-success"
                                                                                        th:onclick="|addProductToCart(${prod.id})|">Add
                    to cart</a></div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
