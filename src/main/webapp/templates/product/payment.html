<!DOCTYPE html>
<html lang="en">
<head th:replace="header.html :: head"></head>
<head>
    <script defer src="/static/js/util.js"></script>
    <script defer src="/static/js/payment.js"></script>
</head>
<body>
<div th:replace="header.html :: logo-container"></div>
<nav th:replace="header.html :: header-container"></nav>
<div class="shadow"></div>
<div class="container">
    <div class="payment-detail-wrap">
        <div class="payment-detail-header">
            <span class="payment-total"></span><br>
            <span>Choose payment method:</span>
            <span class="payment-method-wrap">
                <i class="fa-brands fa-cc-mastercard fa-5x credit"></i>
                <i class="fa-brands fa-cc-visa fa-5x credit"></i>
                <i class="fa-brands fa-cc-paypal fa-5x paypal"></i>
            </span>
        </div>
        <form action="/payment" autocomplete="off" class="payment-form-card hidden" method="post"
              onsubmit="return expiryValidation()">
            <label for="card-number">Card number: </label>
            <input id="card-number" max="9999999999999999" min="1000000000000000" name="card-number" required
                   type="number"><br>
            <label for="card-owner">Card owner: </label>
            <input id="card-owner" name="card-owner" required type="text"><br>
            <label for="card-expiry">Expiry date: </label>
            <input id="card-expiry" name="card-expiry" required type="month"><br>
            <label for="card-ccv">CCV: </label>
            <input id="card-ccv" max="999" min="100" name="card-ccv" required type="number"><br>
            <div class="center-input">
                <input type="submit" value="Pay">
            </div>
        </form>
        <div class="payment-form-paypal hidden">
            <div class="paypal-qr-wrap">Paypal QR code:<img id="paypal-qr"></div>
            <div class="paypal-link-wrap">Or :<a id="paypal-link">Paypal link</a></div>
        </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
